name: Secret Detection

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * *'

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Gitleaks
        run: |
          GITLEAKS_VERSION="8.24.3"
          wget -q -O gitleaks.tar.gz "https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz"
          tar -xzf gitleaks.tar.gz
          sudo mv gitleaks /usr/local/bin/
          chmod +x /usr/local/bin/gitleaks
          gitleaks version

      - name: Run Gitleaks (historical scan)
        run: |
          gitleaks detect \
            --config-path .gitleaks.toml \
            --report-format json \
            --report-path gitleaks-report.json \
            --verbose || true
        continue-on-error: true

      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gitleaks-report
          path: gitleaks-report.json
          retention-days: 7
          if-no-files-found: ignore

      - name: Fail if secrets found
        if: failure()
        run: |
          if [ -f gitleaks-report.json ]; then
            echo "::error::Secrets detected! Check the gitleaks-report artifact for details."
            cat gitleaks-report.json
          fi
          exit 1
